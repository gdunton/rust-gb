jobs:
  include:
    - stage: test
      language: rust
      rust: stable
      cache: cargo
    - stage: docs
      language: elm
      if: branch = master
      cache:
        directories:
          - $HOME/.elm
      script:
        - mkdir build
        - mkdir build/js
        - cd docs
        - ./update-supported.sh
        - elm make --optimize --output=../build/js/elm.js src/Main.elm
        - cp index.html ../build/index.html

      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        local_dir: build
        on:
          branch: master
